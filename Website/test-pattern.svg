<svg width="500" height="1000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 1000">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="1000" fill="#000"/>
  
  <!-- Grid overlay -->
  <rect width="500" height="1000" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Color test bars -->
  <rect x="0" y="0" width="500" height="100" fill="#ff0000"/>
  <rect x="0" y="100" width="500" height="100" fill="#00ff00"/>
  <rect x="0" y="200" width="500" height="100" fill="#0000ff"/>
  
  <!-- Gradient test -->
  <defs>
    <linearGradient id="testGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="300" width="500" height="100" fill="url(#testGrad)"/>
  
  <!-- Resolution test pattern -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="400" height="300" fill="#222" stroke="#666"/>
    <text x="200" y="50" text-anchor="middle" fill="#fff" font-family="Arial" font-size="24">PixelWerx P3.91</text>
    <text x="200" y="80" text-anchor="middle" fill="#fff" font-family="Arial" font-size="16">128×256 Resolution</text>
    
    <!-- Resolution grid -->
    <g stroke="#555" stroke-width="0.5">
      <!-- Vertical lines -->
      <line x1="0" y1="100" x2="400" y2="100"/>
      <line x1="100" y1="100" x2="100" y2="300"/>
      <line x1="200" y1="100" x2="200" y2="300"/>
      <line x1="300" y1="100" x2="300" y2="300"/>
      
      <!-- Horizontal lines -->
      <line x1="0" y1="150" x2="400" y2="150"/>
      <line x1="0" y1="200" x2="400" y2="200"/>
      <line x1="0" y1="250" x2="400" y2="250"/>
    </g>
    
    <!-- Corner markers -->
    <circle cx="20" cy="120" r="5" fill="#0f0"/>
    <circle cx="380" cy="120" r="5" fill="#f00"/>
    <circle cx="20" cy="280" r="5" fill="#00f"/>
    <circle cx="380" cy="280" r="5" fill="#ff0"/>
  </g>
  
  <!-- Alignment crosses -->
  <g stroke="#fff" stroke-width="2">
    <line x1="240" y1="780" x2="260" y2="780"/>
    <line x1="250" y1="770" x2="250" y2="790"/>
    
    <line x1="240" y1="880" x2="260" y2="880"/>
    <line x1="250" y1="870" x2="250" y2="890"/>
  </g>
  
  <!-- Info panel -->
  <rect x="50" y="900" width="400" height="80" fill="#333" stroke="#666"/>
  <text x="250" y="925" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">Panel Test Pattern</text>
  <text x="250" y="945" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="10">500×1000mm • 3.91mm pitch</text>
  <text x="250" y="965" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="10">Use for alignment and color calibration</text>
</svg>